function render() {
    const c = document.getElementById('content');
    c.innerHTML='';
    const f = days.filter(d => d.week === "Неделя " + currentWeek);
    f.forEach(d => {
        c.innerHTML += `
        <div class="card">
            <h2>${d.date} (${d.week})</h2>
            <div>Завтрак: ${d.breakfast}</div>

    });
}

function nextWeek(){ if(currentWeek<13){ currentWeek++; render();}}
function prevWeek(){ if(currentWeek>1){ currentWeek--; render();}}
